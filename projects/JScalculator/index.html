<!DOCTYPE html>
<html>
<head>
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    
    <div class="header">
        Homer's Calculator
    </div>
    
    <div class="container">
        <form name="calculate">
            <input type="text" name="output" placeholder="0"/>
            <!-- Create Display for Calculator with default 0 -->
            <br/>
            <input type="button" value="7" onclick="lcd('7')"/>
            <input type="button" value="8" onclick="lcd('8')"/>
            <input type="button" value="9" onclick="lcd('9')"/>
            <input type="button" value="+" onclick="lcd('+')"/>
            <!-- First Row displaying numbers 7 to 9 and Addition -->
            <br/>
            <input type="button" value="4" onclick="lcd('4')"/>
            <input type="button" value="5" onclick="lcd('5')"/>
            <input type="button" value="6" onclick="lcd('6')"/>
            <input type="button" value="-" onclick="lcd('-')"/>
            <!-- Second Row displaying numbers 4 to 6 and Subtract -->
            <br/>
            <input type="button" value="3" onclick="lcd('3')"/>
            <input type="button" value="2" onclick="lcd('2')"/>
            <input type="button" value="1" onclick="lcd('1')"/>
            <input type="button" value="*" onclick="lcd('*')"/>
            <!-- Third Row displaying numbers 3 to 1 and Multiply -->
            <br/>
            <input type="button" value="0" onclick="lcd('0')"/>
            <input type="button" value="c" onclick="clean()"/>
            <input type="button" value="=" onclick="answer('=')"/>
            <input type="button" value="+" onclick="lcd('+')"/>
            <!-- Final Row displaying number 0, clear, addition, and equal. Note: OnClick value for = set to answer. -->
            <br/>
        </form>
    </div>
    
    <br>
    <img src="https://tstoaddicts.files.wordpress.com/2013/12/ico_xmas_donut_md.png" alt="Donuts">
    <!-- Image "Donuts" only avaiable online -->
    
    <script src="main.js"></script>

</body>
</html>
